<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dope chat - A Realtime Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img src="chat.png" alt="logo" class="logo">
        <h1>Welcome to Dope Chat</h1>
    </nav>
    <div class="container">
        
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Enter your message">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    <div class="note">
        Chat with your friends and have fun!
    </div>
</body>
</html>
